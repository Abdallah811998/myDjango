{% extends 'mypf/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center margin">
        <div class="col-7">
            <!--Custom Api form-->
            <form method="POST" class="form-inline" style="margin-top: 30px;">
                {% csrf_token %}
                <label class="my-1 mr-2" for="name">Name</label>
                <input type="text" name="name" class="form-control mb-2 mr-sm-2" id="name" placeholder="Jane Doe">

                <label class="my-1 mr-2" for="gender">Gender</label>
                <select name="gender" class="custom-select mb-2 mr-sm-2" id="gender">
                    <option selected>Select</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
                <button type="button" class="btn btn-primary mb-2 btn-sub" style="
background: transparent;
font-family: &quot;Roboto&quot;, sans-serif;
padding: 14px 49px;
font-size: 16px;
font-weight: 600;
border: 1px solid #DB9A64;
color: #DB9A64;
-webkit-border-radius: 0px;
-moz-border-radius: 0px;
border-radius: 0px;">Generate Your</button>
            </form>
        </div>
    </div>
    
    <br />
    <div class="row justify-content-center margin">
        <div class="col-8">
            <img class="img-fluid" name="srcapi" id="srcapi" src="https://belikebill.ga/billgen-API.php?default=1&name=Jane Doe&sex=f">

        </div>
    </div>
</div>

{% endblock %}
